<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100 flex items-center justify-center h-screen">
		<div class="w-64 p-8 bg-white rounded shadow">
			<input
				type="text"
				id="display"
				class="w-full border border-gray-300 p-2 rounded mb-4 text-right"
				disabled
			/>

			<div class="grid grid-cols-4 gap-2">
				<button
					class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
					onclick="clearDisplay()"
				>
					C
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('7')"
				>
					7
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('8')"
				>
					8
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('9')"
				>
					9
				</button>
				<button
					class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="performOperation('/')"
				>
					/
				</button>

				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('4')"
				>
					4
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('5')"
				>
					5
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('6')"
				>
					6
				</button>
				<button
					class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="performOperation('*')"
				>
					*
				</button>

				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('1')"
				>
					1
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('2')"
				>
					2
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('3')"
				>
					3
				</button>
				<button
					class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="performOperation('-')"
				>
					-
				</button>

				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('0')"
				>
					0
				</button>
				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="appendNumber('.')"
				>
					.
				</button>
				<button
					class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="calculateResult()"
				>
					=
				</button>

				<button
					class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded"
					onclick="performOperation('+')"
				>
					+
				</button>

				<button
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded col-span-3"
					onclick="backspace()"
				>
					Backspace
				</button>
			</div>
		</div>

		<script>
			function appendNumber(number) {
				const display = document.getElementById("display");
				display.value += number;
			}

			function performOperation(operator) {
				const display = document.getElementById("display");
				display.value += operator;
			}

			function calculateResult() {
				const display = document.getElementById("display");
				const expression = display.value;

				try {
					const result = eval(expression);
					display.value = result;
				} catch (error) {
					display.value = "Error";
				}
			}

			function backspace() {
				const display = document.getElementById("display");
				display.value = display.value.slice(0, -1);
			}

			function clearDisplay() {
				const display = document.getElementById("display");
				display.value = "";
			}
		</script>
	</body>
</html>
